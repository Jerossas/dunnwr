<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>
        {{ block "title" . }}
        {{ .Site.Title }}
        {{ end }}
    </title>

    {{ $styles := resources.Get "css/main.scss" | toCSS }}
    <link rel="stylesheet" href="{{ $styles.RelPermalink }}">
</head>

<body class="site">
    {{ partial "header.html" . }}

    <main class="site-main">
        <div class="site-main__inner">
            {{ block "main" . }}
            {{ end }}
        </div>
    </main>

    {{ partial "footer.html" . }}

    <script src="{{ "js/site-header.js" | relURL }}" defer></script>

</body>

</html>
